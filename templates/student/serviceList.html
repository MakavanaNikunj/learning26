{% extends 'base.html' %}
{% block content %}

<div class="services-grid">

{% for service in services %}
<div class="service-card">

    <h3>{{ service.serviceName }}</h3>
    <p>{{ service.serviceDiscription }}</p>
    <p>Price: {{ service.servicePrice }}</p>
    <p>Category: {{ service.categoryId.categoryName }}</p>

    <form method="POST"
          action="{% url 'deleteService' service.id %}"
          onsubmit="return confirmDelete();">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>

    </form>

</div>
{% endfor %}

</div>

<script>
function confirmDelete(){
    return confirm("Are you sure you want to permanently delete this service?");
}
</script>

{% endblock %}
